<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Apply theme immediately to prevent flash of unstyled content
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quick access to RWTH Aachen University resources. Fast shortcut links for students, faculty, and staff." />
    <meta name="keywords" content="RWTH, Aachen, University, shortcuts, quick links, resources, students" />
    <meta name="author" content="RWTH Aachen Students" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RWTH.cool - Quick Access Links" />
    <meta property="og:description" content="Quick access to RWTH Aachen University resources. Fast shortcut links for students, faculty, and staff." />
    <meta property="og:url" content="https://rwth.cool/" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="RWTH.cool - Quick Access Links" />
    <meta name="twitter:description" content="Quick access to RWTH Aachen University resources. Fast shortcut links for students, faculty, and staff." />
    
    <title>RWTH.cool - Quick Access Links</title>
    <link rel="icon" href="/favicon.png" />
    <style>
      :root {
        --primary-color: #00549f;
        --secondary-color: #57ab27;
        --background-color: #ffffff;
        --card-background: #f8f9fa;
        --text-color: #333333;
        --text-muted: #666666;
        --border-color: #ddd;
        --card-hover: #f0f1f2;
        --highlight-color: #ffeb3b;
      }

      [data-theme="dark"] {
        --primary-color: #4da3ff;
        --secondary-color: #7bc950;
        --background-color: #1a1a2e;
        --card-background: #16213e;
        --text-color: #e8e8e8;
        --text-muted: #a0a0a0;
        --border-color: #3a3a5c;
        --card-hover: #1f2b4a;
        --highlight-color: #ffd700;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background-color);
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem;
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
      }

      h1 {
        color: var(--primary-color);
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 1.1rem;
      }

      .search-container {
        max-width: 600px;
        margin: 0 auto 2rem;
        position: relative;
      }

      #search-input {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        transition: border-color 0.2s ease, background-color 0.2s ease;
        font-family: inherit;
        background-color: var(--card-background);
        color: var(--text-color);
      }

      #search-input::placeholder {
        color: var(--text-muted);
      }

      #search-input:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      #search-results-count {
        margin-top: 0.5rem;
        text-align: center;
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      .theme-switch {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1000;
        cursor: pointer;
      }

      .theme-switch input {
        opacity: 0;
        width: 0;
        height: 0;
        position: absolute;
      }

      .theme-switch .slider {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 56px;
        height: 28px;
        background: var(--card-background);
        border: 2px solid var(--border-color);
        border-radius: 28px;
        padding: 0 6px;
        position: relative;
        transition: background-color 0.3s ease;
      }

      .theme-switch .slider::before {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: var(--primary-color);
        border-radius: 50%;
        top: 2px;
        left: 2px;
        transition: transform 0.3s ease;
      }

      .theme-switch input:checked + .slider::before {
        transform: translateX(28px);
      }

      .theme-switch .sun-icon,
      .theme-switch .moon-icon {
        color: var(--text-muted);
        z-index: 1;
        transition: color 0.3s ease;
      }

      .theme-switch .sun-icon {
        color: var(--primary-color);
      }

      [data-theme="dark"] .theme-switch .sun-icon {
        color: var(--text-muted);
      }

      [data-theme="dark"] .theme-switch .moon-icon {
        color: var(--primary-color);
      }

      .category-section {
        margin-bottom: 3rem;
      }

      .category-title {
        color: var(--primary-color);
        font-size: 1.5rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--secondary-color);
      }

      .redirects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
      }

      .redirect-card {
        display: block;
        text-decoration: none;
        background: var(--card-background);
        border-radius: 8px;
        padding: 1.25rem;
        text-align: center;
        transition:
          transform 0.2s ease,
          background-color 0.2s ease;
        color: var(--text-color);
      }

      .redirect-card mark {
        background-color: var(--highlight-color);
        color: var(--text-color);
        padding: 0 2px;
        border-radius: 2px;
      }

      .redirect-card:hover {
        transform: translateY(-2px);
        background-color: var(--card-hover);
      }

      .redirect-card h2 {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        font-size: 1.25rem;
        font-weight: 500;
      }

      .redirect-card h3 {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
        font-weight: 500;
      }

      .redirect-url {
        color: var(--text-color);
        font-size: 0.9rem;
        margin-bottom: 0.75rem;
      }

      .redirect-url span {
        display: inline-block;
        margin: 0.2rem;
      }

      .redirect-description {
        color: var(--text-muted);
        font-size: 0.85rem;
        margin-top: 0.5rem;
      }

      .redirect-aliases {
        color: var(--text-muted);
        font-size: 0.8rem;
        margin-top: 0.5rem;
      }

      footer {
        margin-top: 4rem;
        text-align: center;
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      footer p {
        margin: 0.5rem 0;
      }

      footer a {
        color: var(--primary-color);
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .redirects-grid {
          grid-template-columns: 1fr;
        }

        h1 {
          font-size: 2rem;
        }

        .theme-switch {
          top: 0.5rem;
          right: 0.5rem;
        }

        .theme-switch .slider {
          width: 48px;
          height: 24px;
        }

        .theme-switch .slider::before {
          width: 16px;
          height: 16px;
        }

        .theme-switch input:checked + .slider::before {
          transform: translateX(24px);
        }

        .theme-switch svg {
          width: 12px;
          height: 12px;
        }
      }
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
